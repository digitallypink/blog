---
layout: layout.liquid
pageTitle: Welcome to my blog
---
{% for post in collections.posts %}
    <h2><a href="{{ post.url }}">{{ post.data.pageTitle }}</a></h2>
    <em>{{ post.date | date: "%Y-%m-%d" }}</em>
    <br/>
{% endfor %}

<h2>Tags</h2>
{% assign pops = collections.all |  uniqueTags %}
<ul>
{% for wow in pops %}
    <li>{{ wow }}</li>
{% endfor %}
</ul>
